<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <p>
                <img src="images/quiz.jpg" height="50px" style="border-radius: 50%;">
                <h3 style="color: green;">Drag and Drop</h3>

            </p>
          
        </div>
    </nav>
    <div class="container" >
        <div class="row mt-3 border">
            <div class="col-2 mt-5">
                <div class="col-md-3 p-3">
                    <div class="card" style="width: 10rem; height: 10rem;">
                        <img id="tulsi" src="images/tulsi.jpg" class="card-img-top" alt="..." draggable="true"
                            ondragstart="drag(event)">
                    </div>
                </div>
                <div class="col-md-3 p-3">
                    <div class="card" style="width: 10rem; height: 10rem;">
                        <img id="neem" src="img/neem.jfif"  class="card-img-top" alt="..." draggable="true"
                            ondragstart="drag(event)">
                    </div>
                </div>
            </div>
            <div class="col-2 mt-5">
                <div class="col-md-3 p-3">
                    <div class="card" style="width: 10rem; height: 10rem;">
                        <img id="aloe_vera" src="images/aloe_vera.jpg"  class="card-img-top" alt="..."
                            draggable="true" ondragstart="drag(event)">
                    </div>
                </div>
                <div class="col-md-3 p-3">
                    <div class="card" style="width: 10rem; height: 10rem;">
                        <img id="ashwagandha" src="images/ashwagandha.jpg"  class="card-img-top" alt="..."
                            draggable="true" ondragstart="drag(event)">
                    </div>
                </div>

            </div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            
            <div class="col-2" >
                <div class="col-md-3 p-3">
                    <div id="neem" class="card" style="width: 10rem; height:13rem;" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h4 class="text-center">Neem</h4>
                    </div>
                </div>
                <div class="col-md-3 p-3">
                    <div id="ashwagandha" class="card" style="width: 10rem; height:13rem;" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h4 class=" text-center">Ashwagandha</h4>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="col-md-3 p-3">
                    <div id="aloe_vera" class="card" style="width: 10rem; height:13rem;" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h4 class="text-center">Aloe Vera</h4>
                        
                    </div>
                </div>
                <div class="col-md-3 p-3">
                    <div id="tulsi" class="card m" style="width: 10rem; height:13rem;" ondrop="drop(event)"
                        ondragover="allowDrop(event)">
                        <h4 class="text-center">Tulsi</h4>
                    </div>
                </div>

            </div>
            <div class="text-center p-3">
                <a href="quiz.html">
                    <button type="button" class="btn btn-primary">
                        Back
                    </button>
                </a>
            </div>

        </div>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();        
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            let data = ev.dataTransfer.getData("text");
            // abc.innerText = ev.target.id;
            if(ev.target.id === data) {
                ev.target.style.backgroundColor = "green";
            }
            else {
                ev.target.style.backgroundColor = "red";
            }
            ev.target.appendChild(document.getElementById(data));
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
