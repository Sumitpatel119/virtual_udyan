<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
    *,*:after,*:before{
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      margin: 0;
      background: #fff;
      color: #000;
    }
    #panorama{
        width: 100%;
      height: 60vh;
    }
    </style>
</head>
<body>
    <div class="row " >
        <div class="col-sm-12 col-md-12 col-lg-6 mt-1">
          <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner ">
              <div class="carousel-item active ">
                <img src="media/t7.jpg" class="d-block" width="650px" height="460px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="media/t2.webp" class="d-block" width="650px" height="460px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="media/t4.jpg" class="d-block" width="650px" height="460px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="media/t3.jpg" class="d-block" width="650px" height="460px"  alt="...">
              </div>
            </div>
            <button class="carousel-control-prev prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden" id="prev">Previous</span>
            </button>
            <button class="carousel-control-next next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden" id="next">Next</span>
            </button>
          </div>
            
        </div>
        
        <div class="col-8 col-sm-12 col-md-12 col-lg-6 mt-1">

            <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-inner ">
                  <div class="carousel-item active ">
                    <div id="panorama"></div>
                  </div>
                  
                </div>

            <h4 style="color: rgb(243, 240, 240);" class="bg-dark p-2"> 360 panorama view is available click on full screen icon to enable full screen.</h4>
          </div> 
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        pannellum.viewer('panorama', {
        "default": {
        "firstScene": "circle",
        "sceneFadeDuration": 500
    },

    "scenes": {
        "circle": {
            "title": "overview",
            "autoLoad":true,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "media/t11.jpg",
            "hotSpots": [
                {
                    "type": "scene",
                    "text": "leaf",
                    "sceneId": "leaf"
                }
            ]
        },

        "leaf": {
            "title": "leaf",
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "media/t7.jpg",
            "hotSpots": [
                {
                    
                    "type": "scene",
                    "text": "flower",
                    "sceneId": "flower",
                }
            ]
        },

        "flower": {
            "title": "flower",
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "media/f2.jpg",
            "hotSpots": [
                {
                    "type": "scene",
                    "text": "overview",
                    "sceneId": "circle",
                }
            ]
        }
    }
        });
        
        
    </script>
</body>
</html>
